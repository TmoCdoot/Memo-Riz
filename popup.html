<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;900&display=swap" rel="stylesheet">
    </head>
    <body>
       <div class="mr-contener">

            <!-- section add memo -->
                <div class="mr-filter"></div>
                <div class="mr-form-memo">

                    <div class="form-close"></div>

                    <div class="form-title">
                        <input type="text" placeholder="Title" class="form-title-input">
                    </div>

                    <div class="form-textarea">
                        <textarea name="memo" placeholder="Write what makes you want" class="form-textarea-input"></textarea>
                    </div>

                    <div class="form-lock">
                        <span>Lock Memo Riz</span>

                        <label class="switch">
                            <input type="checkbox" checked class="form-lock-input">
                            <span class="slider round"></span>
                          </label>
                    </div>

                    <div class="form-btn">
                        <div class="btn-bloc">
                            <div class="btn-text-add">Create Memo</div>
                        </div>
                    </div>
                </div>
            <!--  -->

            <!-- section view memo -->
            <div class="mr-filter-view"></div>
            <div class="mr-view-memo">

                <div class="view-close"></div>
                <div class="view-edit"></div>

                <div class="view-title">
                    dzdz
                </div>

                <textarea class="view-textarea" disabled></textarea>

            </div>
            <!--  -->

            <div class="mr-dark-mode">
                <div class="crl-2"></div>
                <div class="crl-1"></div>
            </div>

            <div class="mr-logo">
                <div class="img"></div>
                <div class="text">Memo Riz</div>
            </div>

            <button class="test">reload</button>

            <div class="mr-scroll">
                <div class="rct-1"></div>
                <div class="rct-2"></div>
            </div>

            <div class="mr-memo">
                
            </div>

            <div class="mr-fayde"></div>

            <div class="mr-btn">
                <div class="btn-bloc">
                    <div class="btn-text">New Memo</div>
                </div>
            </div>
            
       </div>
    </body>
    <script src="Popup.js"></script>
    <script src="firebase/firebase-compat.js"></script>
</html>
